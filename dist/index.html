<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pricing  Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="jumbotron col-md-6 col-md-push-3">

		<h2>How much do pies cost?</h2>

		<form>
			<div class="form-group">
				<label for="price">Price</label>
				<input type="text" name="price" value="150" class="form-control">
			</div>

			<div class="form-group">
				<label for="quantity">Quantity
				<span class="label label-primary quantity-label">1</span>

				</label>
				<input type="range" name="quantity" value="1" min="1" max="100" step="1" class="form-control">
			</div>

		</form>

		<div class="text-right text-giant total">
		</div>

	</div>
  <script  src="./script.js"></script>

</body>
</html>
